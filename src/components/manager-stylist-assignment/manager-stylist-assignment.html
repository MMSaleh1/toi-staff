<ion-content>
  <ion-searchbar mode="md" (ionInput)="searchStylist($event)"></ion-searchbar>
  <ion-list class="stylistList" *ngIf="viewReady == true">
    <ion-item *ngFor="let stylist of StylistViewArr" (tap)="selectStyilst(stylist)" class="stylistInfoCont">
      <div class="stylistName"> {{stylist.name}}</div>
    <div class="stylistOrderCount"> has : {{stylist.order_items_counter}} Orders today</div>
    </ion-item>
  </ion-list>
</ion-content>
