<ion-header no-border text-center>
  <ion-navbar color="darker">
      <div class="langDiv">
          <button *ngIf="lang == 'en'" ion-button class="lang" (click)="changeLang('ar')">
              {{'Arabic' | translate}}
          </button>
          <button *ngIf="lang == 'ar'" ion-button class="lang" (click)="changeLang('en')">
              {{'En' | translate}}
          </button>
      </div>
  </ion-navbar>
</ion-header>


<ion-content class="bg-color" padding no-bounce>
   
  <div padding class="Header-Name">
    <div class="logo bg-white fadeInUp animated delay-1" text-center>
      <figure class="Header-Name"> <img src="assets/imgs/logo.png"></figure>
    </div>
  </div>

  <button ion-button full (click)="onLoginClicked()" class="btn bg-theme fadeInUp animated delay-2 login-button">{{'login' | translate}}
    </button>

<div text-center class="text-white fadeInUp animated delay-3" (click)="onSignUpClicked()">{{'noAcc'| translate}}<span class="bold">{{'signHere'|translate}}</span></div> 
  
</ion-content>
