<ion-header>
    <ion-navbar>
        <ion-title>
            Forgot Password?
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="bg-img" padding>
    <div class="" padding-top>
        <div class="" padding text-center>

            <p style="margin-bottom: 2.5rem" class="text-theme fadeInUp animated delay-2">Don't worry, it will take less than 1 min.</p>
            <p class="text-white fadeInUp animated delay-4">Enter your registered Email address, <br>We'll send you intruction on sms how to<br>reset password.</p>
            <br>
        </div>
        <div class="difault-form">
            <ion-list>
                <ion-item class="fadeInUp animated delay-6">
                    <ion-input type="text" placeholder="Enter your Email address"></ion-input>
                </ion-item>
                <br>
                <button ion-button full class="btn bg-theme fadeInUp animated delay-8" (click)="home()">Submit</button>
            </ion-list>
        </div>
    </div>
</ion-content>
