<ion-header no-border> 
  <ion-navbar color="white">
    <button ion-button menuToggle>
      <ion-icon color="primary" name="ios-menu-outline"></ion-icon>
    </button>

    <ion-title>
      <img src="assets/imgs/logo.png">
    </ion-title>

  </ion-navbar>
</ion-header>

<ion-content padding class="content">


    <div class="profile-container" *ngIf="ready">
        <div class="image-container">
            <!-- <img *ngIf="!hasimage()" class="profile-image" src="assets/imgs/signup_female.png"> -->
            <!-- <img *ngIf="hasimage()" class="profile-image" [src]="user.stylist.image"> -->
            <div *ngIf="!user.stylist.image">
                <img class="profile-image" *ngIf="!(displayImage.length > 1)" src="assets/imgs/signup_male.png">
                <img class="profile-image" *ngIf="displayImage.length > 1"  onError="src ='assets/imgs/signup_male.png'" [src]="displayImage">
            </div>
            <div *ngIf="user.stylist.image">
                <img class="profile-image" *ngIf="!(displayImage.length > 1)"  onError="src ='assets/imgs/signup_male.png'"  [src]="user.stylist.image">
                <img class="profile-image" *ngIf="displayImage.length > 1"  onError="src ='assets/imgs/signup_male.png'"  [src]="displayImage">
            </div>
            <button ion-button clear icon-only class="camerabtn" (tap)="getPhoto()">
                <ion-icon name="ios-camera-outline"></ion-icon>
            </button>
        </div>

        <div class="data-container">
            <div class="name-container">
                <p>{{user.stylist.name}}</p>
            </div>
            <div class="mail-container">
                <p>{{user.stylist.mail}}</p>
            </div>

        </div>

    </div>

    <div class="segment-cont">
      <div class="segment-text">{{'UPDATE' | translate}}</div>
    </div>
  <form  *ngIf="ready" [formGroup]="updateForm" (ngSubmit)="update()">
    <ion-list  class="edit">

      <ion-item class="item">
        <ion-input type="text" placeholder="{{'name' | translate}}" formControlName="name" value="{{user.stylist.name}}">
        </ion-input>
      </ion-item>

      <ion-item class="item">
        <ion-input type="password" placeholder="{{'Password' | translate}}" formControlName="password"
          value="{{user.stylist.password}}"></ion-input>
      </ion-item>

      <ion-item class="item">
        <ion-input type="number" placeholder="{{'Phone' | translate}}" formControlName="phone" value="{{user.stylist.phone}}">
        </ion-input>
      </ion-item>

      <ion-item class="item">
        <ion-input type="text" placeholder="{{'userName' | translate}}" formControlName="userName"
          value="{{user.stylist.userName}}"></ion-input>
      </ion-item>

      <!-- <ion-item class="item">
          <ion-input type="email" placeholder="{{'email' | translate}}" formControlName="email" value="{{user.stylist.email}}"></ion-input>
        </ion-item> -->

      <!-- <ion-item class="item">
          <ion-select class="gender-select"  formControlName="gender" [(ngModel)]="user.stylist.gender">
              <ion-option  value="Female">{{'Female' | translate}} </ion-option>
            <ion-option   value="Male">{{'Male' | translate}}</ion-option>
           
        </ion-select> -->
      <!-- </ion-item> -->

      <button ion-button  full class="btn bg-theme update-button" (tap)="update()">{{'UPDATE' | translate}}</button>
    </ion-list>
  </form>


</ion-content>
