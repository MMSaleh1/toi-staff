<ion-content class="bg-color" no-padding>
  <h4>
    Please enter your code to proceed
  </h4>

  <div class="formDiv">
    <ion-item class="fadeInUp animated delay-3">
      <ion-input type="text" placeholder="Code"></ion-input>

  </div>

  <button ion-button full class="btn bg-theme fadeInUp animated delay-4 login-button" (click)="goToSignUp()">Enter</button>

</ion-content>
