<ion-header>
    <ion-navbar>
            <button ion-button menuToggle><ion-icon name="ios-menu-outline"></ion-icon></button>

            <div class="logo-container">
                <img  src="/assets/imgs/logo.png">
            </div>

    </ion-navbar>
</ion-header>
<ion-content padding scrollY="false" >
    <ion-list class="orders-list">
        <ion-item *ngFor="let item of orders">
            <div class="order-address">Address : {{item.address}}</div>
            <div class="order-date-time">{{item.orderDate  | date :'shortTime' }}</div>
            <div class="order-date-day">{{item.orderDate  | date :'shortDate' }}</div>
        </ion-item>
    </ion-list>
</ion-content>
