<ion-header no-border text-center>
  <ion-navbar>
    <ion-title>
      <img src="assets/imgs/logo.png">
    </ion-title>
    <ion-buttons right>
      <button (tap)="logOut()" ion-button >
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-list>
    <ion-item *ngFor="let item of orderArray" (tap)="navToOrderDetails(item)">
      <div class="idCont">ID : {{item.id}}</div>
      <div class="orderDate">Order Date : {{item.order_date | date : 'dd/MM/yy  hh:mm'}}</div>
      <div class="submittionDate">Submittion Date : {{item.submission_date | date : 'dd/MM/yy  hh:mm'}}</div>
      <!-- <div class="gender">Gender :{{item.emp_gender}} </div> -->
      <div class="userName">User name : {{item.user_name}}</div>
      <!-- <div class="total">order price: {{item.total}}</div> -->
      <div class="status">status : {{item.states_name}}</div>
    </ion-item>
  
  </ion-list>
  <ion-infinite-scroll (ionInfinite)="getOrders($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
